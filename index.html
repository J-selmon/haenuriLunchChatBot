<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 챗봇 - 고객 지원</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 헤더 영역 -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-icon">💬</div>
          <h1 class="logo-text">AI 챗봇</h1>
        </div>
        <p class="header-subtitle">언제든지 도와드리겠습니다</p>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠 영역 -->
  <main class="main-content">
    <div class="container">
      <div class="chatbot-wrapper">
        <!-- 챗봇 컨테이너 -->
        <div class="chatbot-container">
          <div class="chatbot-header">
            <div class="chatbot-header-content">
              <div class="status-indicator"></div>
              <span class="chatbot-title">챗봇과 대화하기</span>
            </div>
          </div>
          <div class="chatbot-iframe-wrapper">
            <iframe 
              src="https://copilotstudio.microsoft.com/environments/Default-62ae463a-9f12-4edf-8544-4f6ca3834524/bots/copilots_header_70b1e/webchat?__version__=2" 
              frameborder="0" 
              class="chatbot-iframe"
              title="AI 챗봇"
              allow="microphone">
            </iframe>
          </div>
        </div>

        <!-- 사이드바 정보 -->
        <aside class="info-sidebar">
          <div class="info-card">
            <h3 class="info-title">📋 도움말</h3>
            <ul class="info-list">
              <li>24시간 언제든지 이용 가능합니다</li>
              <li>질문을 자유롭게 입력해주세요</li>
              <li>복잡한 문의는 상세히 설명해주시면 더 정확한 답변을 받을 수 있습니다</li>
            </ul>
          </div>

          <div class="info-card">
            <h3 class="info-title">⚡ 빠른 질문</h3>
            <div class="quick-questions">
              <button class="quick-question-btn" data-question="안녕하세요">
                안녕하세요
              </button>
              <button class="quick-question-btn" data-question="도움이 필요해요">
                도움이 필요해요
              </button>
              <button class="quick-question-btn" data-question="서비스 안내">
                서비스 안내
              </button>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <!-- 푸터 영역 -->
  <footer class="footer">
    <div class="container">
      <p class="footer-text">
        © 2026 AI 챗봇 서비스. 모든 권리 보유.
      </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
